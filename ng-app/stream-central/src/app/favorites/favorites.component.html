<section>
    <div class="container py-4">
        <h1 class="section-title">Favorites</h1>
        <div *ngIf="user" class="user-info">
            <h5 class="section-subtitle">{{user.displayName}}  {{user.emails[0].value}}</h5>
        </div>
        <div class="row row-cols-sm-1 row-cols-md-4 row-cols-lg-5 gx-2 gy-2">
            <div *ngIf="favorites.length == 0" class="no-favorites">
                <h2>No favorites yet</h2>
                <p>Click the + icon on a movie or TV show to add it to your favorites list.</p>
            </div>
            <div *ngFor="let content of favorites" class="wrapper">
                <div class="col">
                    <div class="card">
                        <a [routerLink]="[content.type, 'content', content.tmdb_id]">
                            <img src={{content.poster}} class="card-img-top" alt="...">
                        </a>
                        <button class="remove-btn" title="Remove from list" (click)="removeFromFavorites(content.tmdb_id)"><i class='bx bx-check'></i></button>
                    </div>
                    <h3 class="content-title">{{content.type === 'tv' ? content.name : content.title}}</h3>
                </div>
            </div>
        </div>
    </div>
</section>
