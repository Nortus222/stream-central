# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - StreamCentral

on:
  push:
    branches:
      - release-server
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: get .env files
        run: |
          echo ${{ secrets.ENV_FILE }} | base64 -d > ./.env

      - name: npm install, build, and build angular project
        run: |
          npm install
          npm run build --if-present
          npm run buildAngular

      - name: Zip artifact for deployment
        run: zip release.zip dist node_modules .env tsconfig.json package.json -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5685126163314AC8B805B032981CABFB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2E57E6E5DA7944E3B1BED0EABF21E398 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_065A26E3D0B34F6E950838DDE06882E0 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'StreamCentral'
          slot-name: 'Production'
          package: .
          